<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeShop</title>
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/130/130066.png"/>
    <!--CDN Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <section class="row container mx-auto my-5">
      <!--Select Tienda-->
      <div class="col-3">
        <label for="selectStore">Tienda</label>
        <select id="selectStore" class="form-select" aria-label="Default select example" required>
          <option selected disabled>Seleccione...</option>
        </select>
      </div>

      <!--Select Categoria-->
      <div class="col-3">
        <label for="selectCategory">Categoria</label>
        <select id="selectCategory" class="form-select" aria-label="Default select example" required>
          <option selected disabled>Seleccione...</option>
        </select>
      </div>

      <!--Select Marca-->
      <div class="col-3">
        <label for="selectBrand">Marca</label>
        <select id="selectBrand" class="form-select" aria-label="Default select example" required>
          <option selected disabled>Seleccione...</option>
        </select>
      </div>

      <!--Button-->
      <div class="col-3 d-flex justify-content-center align-items-end">
        <button id="buttonSelect" type="button" class="btn btn-primary w-50">Buscar</button>
      </div>

      <div id="messageError"></div>
    </section>

    <section id="" class="container">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Tienda</th>
            <th scope="col">ID Producto</th>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Inventario</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>@twitter</td>
            <td>@twitter</td>
            <td>@twitter</td>
            <td>@twitter</td>
            <td><button>Ver</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
